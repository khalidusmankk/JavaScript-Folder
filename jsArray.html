        document.write(
          "The spread operator takes the elements of an iterable (like arrays, strings) and spreads them into individual values. An iterable is a data structure that can be looped over using a for...of loop or spread syntax ([...]).",
          "<br>"
        );
        document.write(
          "The spread operator (...) allows us to quickly copy all or part of an existing array or object into another array or object. The spread operator is used to spread elements, whether from an array or an object, to another array or object.",

        document.write(
          "Usage: Used when passing arrays or objects to functions, copying arrays, or combining them.",

        const q1 = ["Jan", "Feb", "Mar"];
        const q2 = ["Apr", "May", "Jun"];
        const q3 = ["Jul", "Aug", "Sep"];
        const q4 = ["Oct", "Nov", "Dec"];
        const year = [...q1, ...q2, ...q3, ...q4]; //In this case, ...q1, ...q2, ...q3, and ...q4 spread their respective array elements into the year array.

        const numberOne = [1, 2, 3];
