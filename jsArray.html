        function sumIt(v1, v2, v3, v4) {
          return v1 + v2 + v3 + v4;
        }
        document.write(sumIt(...numberThree), "<br>");

        document.write(
          "The spread operator is also used to create a new array with the existing elements and appends (add) new elements at the end, as below",
          "<br>"
        );
        let fruitOne = ["Apple", "Banana"];
        fruitOne = [...fruitOne, "Kiwi"];
        console.log(fruitOne); // Output: ["Apple", "Banana", "Kiwi"]

        document.write(" <h3> Rest Operator </h3>");
        document.write(
          "Rest Operator (...) is used in function arguments or destructuring to collect multiple values into an array." +
            "<br>"
        );

        document.write(
          "The rest operator is used to collect the remaining elements into an array after certain elements have been assigned to other variables. In your example, after assigning one to 1 and two to 2, the rest operator collects the remaining elements ([3, 4, 5, 6]) into the rest variable." +
            "<br>"
        );
        document.write("Purpose: To collect multiple elements into a single variable." + "<br>");
        document.write("Usage: Often used in function parameters and destructuring assignments." + "<br>");
        const numbers = [1, 2, 3, 4, 5, 6];
        const [one, two, ...rest] = numbers;
        document.write(one, two + " ", rest); // OR we canuse the below code.
        //  document.write("<p>" + one + "</p>");
        //  document.write("<p>" + two + "</p>");
        //  document.write("<p>" + rest + "</p>");
        document.write("<hr>");
      </script>
    </div>
  </body>
</html>
