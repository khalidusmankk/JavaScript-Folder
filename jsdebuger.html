<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging</title>
  </head>

  <body>
    <!-- debugger Stops the execution of JavaScript, and calls (if available) the debugging function -->

    <p id="demo"></p>

    <script>
      document.write("<h3> Debugging and Debugger in JavaScript </h3>");
      document.write(
        "Errors can (will) happen, every time you write some new computer code.",
        "<br>"
      );
      document.write(
        "Searching for (and fixing) errors in programming code is called <b> code debugging </b>.",
        "<br>"
      );
      document.write(
        "Debugging is not easy. But fortunately, all modern browsers have a built-in JavaScript debugger.\
                        Built-in debuggers can be turned on and off, forcing errors to be reported to the user.",
        "<br>"
      );
      document.write(
        'With a debugger, you can also set breakpoints (places where code execution can be stopped), and examine variables while the code is executing.\
                       Normally (otherwise follow the steps at the bottom of this page), you activate debugging in your browser with the F12 key, and select "Console" in the debugger menu.',
        "<br>"
      );

      // <h1>My First Web Page</h1>

      // <script>
      // a = 5;
      // b = 6;
      // c = a + b;
      // console.log(c);
      // <script>

      document.write("<h3> Setting Breakpoints </h3>");
      document.write(
        "In the debugger window, you can set breakpoints in the JavaScript code.\
                     At each breakpoint, JavaScript will 'stop' executing, and let you examine JavaScript values.\
                     After examining values, you can resume the execution of code (typically with a play button)."
      );

      document.write("<h3> The debugger Keyword </h3>");
      document.write(
        "The <b> debugger </b> keyword stops the execution of JavaScript, and calls (if available) the debugging function.\
                     This has the same function as setting a breakpoint in the debugger.\
                     If no debugging is available, the debugger statement has no effect.\
                     With the debugger turned on, this code will stop executing before it executes the third line."
      );

      //  let x = 15 * 5;

    </script>
  </body>
</html>
