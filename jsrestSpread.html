<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread & Rest Operators</title>
    <style>
      body {
        margin-left: 25px;
      }
      h2,
      h3,
      h4,
      b {
        font-family: "Courier New", Courier, monospace;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <script>
      document.write("<b> Spread & Rest Operators  </b>", "<br>");
      document.write(
        "The spread operator takes the elements of an iterable (like arrays, strings) and spreads them into individual values. An iterable is a data structure that can be looped over using a for...of loop or spread syntax ([...]).",
        "<br>"
      );
      document.write(
        " It is also useful for merging, updating, passing arguments, destructuring, and working with React props.",
        "<br>"
      );
      document.write(
        "The spread operator (...) allows us to quickly copy all or part of an existing array or object into another array or object. The spread operator is used to spread elements, whether from an array or an object, to another array or object.",
        "<br>"
      );
      document.write("Purpose: To spread or expand the elements of an array or object.", "<br>");
      document.write(
        "Usage: Used when passing arrays or objects to functions, copying arrays, or combining them.",
        "<br>"
      );
      document.write("The ... operator expands an iterable (like an array) into more elements:", "<br>");

      const q1 = ["Jan", "Feb", "Mar"];
      const q2 = ["Apr", "May", "Jun"];
      const q3 = ["Jul", "Aug", "Sep"];
      const q4 = ["Oct", "Nov", "Dec"];
      const year = [...q1, ...q2, ...q3, ...q4]; //In this case, ...q1, ...q2, ...q3, and ...q4 spread their respective array elements into the year array.
      document.write(year + "<br>");

      const numberOne = [1, 2, 3];
      const numberTwo = [4, 5, 6];
      combineBoth = [...numberOne, ...numberTwo];
      document.write(combineBoth + "<br>");

      const a1 = {
        name: " kk ",
        age: 35,
      };
      const a2 = {
        color: " white",
        height: " 7 inch",
      };
      const a3 = { ...a1, ...a2 };
      document.write(Object.values(a3), "<br>"); // Objects can't be directly displayed, so we use object.values or json.stringify etc to print these.

      document.write("The spread operator is often used in combination with destructuring." + "<br>");
      document.write("Assign few items from numbers to variables and put the rest in an array" + "<br>");

      document.write("We can also use the spread operator with function, as bellow.", "<br>");

      const numberThree = [3, 4, 5, 6, 7, 8];
      function sumIt(v1, v2, v3, v4) {
        return v1 + v2 + v3 + v4;
      }
      document.write(sumIt(...numberThree), "<br>");

      document.write(
        "The spread operator is also used to create a new array with the existing elements and appends (add) new elements at the end, as below",
        "<br>"
      );

      let fruitOne = ["Apple", "Banana"];
      fruitOne = [...fruitOne, "Kiwi"];
      document.write(fruitOne);

      document.write("<h2> Uses Of Spread Operator </h2>");
      document.write("<h3>1. Copying Arrays and Objects </h3>");
      document.write("<h4>a) Copying an Array (Shallow Copy) </h4>");
      const arr1 = [1, 2, 3];
      const arr2 = [...arr1]; // Copy of arr1
      document.write(arr2);

      document.write("<h4>b) Copying an Object (Shallow Copy) </h4>");
      const obj1 = { name: "Ali", age: 25 };
      const obj2 = { ...obj1 }; // Copy of obj1
      document.write(Object.values(obj2));

      document.write("<h3>2. Merging Arrays and Objects </h3>");
      document.write("<h4> a) Merging Arrays </h4>");
      const myArrayOne = [1, 2, 3];
      const myArrayTwo = [4, 5, 6];
      const mergedArray = [...myArrayOne, ...myArrayTwo];
      document.write(mergedArray);
      document.write("<h4> b) Merging Objects </h4>");
      const myObj1 = { name: "Ali" };
      const myObj2 = { age: 25 };
      const mergedObj = { ...myObj1, ...myObj2 };
      document.write(Object.values(mergedObj));

      document.write("<h3>3. Adding or Updating Properties in Objects </h3>");
      const person = { name: "Ali ", age: 25 };
      const updatedPerson = { ...person, age: 26, city: "Lahore" };
      document.write(Object.values(updatedPerson));

      document.write("<h3>4. Expanding Function Arguments (Function Calls) </h3>");
      function sum(a, b, c) {
        return a + b + c;
      }
      const myNumbers = [1, 2, 3];
      document.write(sum(...myNumbers));

      document.write("<h3>5. Spreading Elements in JSX (React) </h3>");
      const props = { name: "Ali", age: 25 };
      //<MyComponent {...props} />;
      // Equivalent to <MyComponent name="Ali" age="25" />

      document.write("<h3> 6. Converting Strings to Arrays </h3>");
      const str = "Hello";
      const charArray = [...str];
      document.write(charArray); // Output: ['H', 'e', 'l', 'l', 'o']

      document.write("<h3> 7. Removing Items from Arrays</h3>");
      document.write("<p> You can remove an item by filtering it out and spreading the filtered array. </p>");
      const arr = [1, 2, 3, 4];
      const newArr = [...arr.filter((num) => num !== 3)];
      document.write(newArr);

      document.write("<h3> 8. Using with Math Functions</h3>");
      const number = [10, 20, 30];
      document.write(Math.max(...number));

      document.write(" <h3> Rest Operator </h3>");
      document.write(
        "The rest operator (...) looks the same as the spread operator, but it works oppositely. Instead of spreading values, it collects multiple values into an array.",
        "<br>"
      );

      document.write(
        " NO : 1 : Collecting Function Arguments: The rest parameter (...) allows a function to treat an indefinite number of arguments as an array." +
          "<br>"
      );
      function sum(...numbers) {
        return numbers.reduce((total, num) => total + num, 0);
      }
      console.log(sum(1, 2, 3, 4)); // Output: 10
      console.log(sum(10, 20)); // Output: 30
      document.write(" Here, ...numbers gathers all arguments into an array [1, 2, 3, 4].", "<br>");
      document.write(
        " NO : 2 : Destructuring Arrays with Rest : The rest operator is used to collect the remaining elements into an array after certain elements have been assigned to other variables. In your example, after assigning one to 1 and two to 2, the rest operator collects the remaining elements ([3, 4, 5, 6]) into the rest variable." +
          "<br>"
      );
      document.write("Purpose: To collect multiple elements into a single variable." + "<br>");
      document.write("Usage: Often used in function parameters and destructuring assignments." + "<br>");
      const numbers = [1, 2, 3, 4, 5, 6];
      const [one, two, three, ...rest] = numbers;
      document.write(one, two, three + " ", rest); // OR we canuse the below code.
      //  document.write("<p>" + one + "</p>");
      //  document.write("<p>" + two + "</p>");
      //  document.write("<p>" + rest + "</p>");

      document.write("No : 3. Destructuring Objects with Rest", "<br>");
      document.write(
        "When extracting some properties from an object, we can use the rest operator to store the remaining properties.",
        "<br>"
      );

      const thisPerson = { name: "Ali", age: 25, city: "Lahore", country: "Pakistan" };
      const { name, ...otherDetails } = thisPerson;
      console.log(name); // Output: Ali
      console.log(otherDetails); // Output: { age: 25, city: "Lahore", country: "Pakistan" }
      document.write("name is extracted, and the rest of the properties are stored in otherDetails.", "<br>");

      document.write(
        "No : 4. Handling Function Parameters Dynamically ... Example: Fixed and Dynamic Parameters",
        "<br>"
      );
      document.write(
        "When defining a function, you may need a few fixed parameters but still want to accept additional values.",
        "<br>"
      );

      function introduce(name, age, ...hobbies) {
        console.log(`Name: ${name}, Age: ${age}`);
        console.log(`Hobbies: ${hobbies.join(", ")}`);
      }
      introduce("Ali", 25, "Reading", "Coding", "Gaming");
      document.write(
        " The first two arguments go into name and age, and the remaining values go into the hobbies array.",
        "<br>"
      );

      document.write("No : 5. Creating a Flexible Object Function ....Example: Merging User Details ", "<br>");
      document.write("We can use the rest operator in object functions to accept flexible parameters.", "<br>");

      function createUser(name, age, ...details) {
        return { name, age, details };
      }
      console.log(createUser("Ali", 25, "Lahore", "Pakistan", "Developer"));
      document.write(
        "The first two arguments are stored separately, and the rest are collected in the details array.",
        "<br>"
      );

      document.write("No : 6. Filtering Object Properties... Example: Removing a Property ", "<br>");
      document.write("We can use the rest operator to remove unwanted properties from an object.", "<br>");

      const user = { id: 1, name: "Ali", password: "12345", role: "admin" };
      const { password, ...safeUser } = user;
      console.log(safeUser);
      document.write("password is removed, and the rest of the object is stored in safeUser.", "<br>");

      // Feature	                  Spread (...)	                                         Rest (...)
      // Usage	       Expands an array/object into individual elements	                       Collects multiple values into an array/object
      // Used In	       Function arguments, arrays, objects	                                       Function parameters, destructuring
      // Example         const arr2 = [...arr1] (copies array)	                                  const [first, ...rest] = arr (gets first item, stores rest)

      document.write(
        "The rest operator is a powerful tool that allows you to gather multiple values into an array , Destructuring arrays and objects and Filtering out unwanted properties",
        "<br>"
      );

      document.write(
        " Expand does not mean collect. Instead, it means to break something down into its individual elements. The spread operator takes an array or object and expands its elements individually.",
        "<br>"
      );
      const spreadNumbers = [1, 2, 3];
      console.log(...spreadNumbers);
      // Output: 1 2 3 (Expands the array elements) ... The array [1, 2, 3] is expanded into 1 2 3.

      //Example: Expanding an Array into a New Array

      const oldArray = [1, 2, 3];
      const newArray = [...oldArray, 4, 5];
      console.log(newArray);
      // Output: [1, 2, 3, 4, 5]

      document.write(
        "Rest Operator (...) → Collects (Gathers) ... Example: Collecting Extra Function Arguments",
        "<br>"
      );
      document.write("The rest operator collects multiple values into an array or object.", "<br>");

      function sum(...numbers) {
        console.log(numbers);
      }
      sum(1, 2, 3, 4);
      // Output: [1, 2, 3, 4] (Rest collects them into an array)
    </script>
    <pre>
        Conclusion:
✅ Spread (...) → Expands → Breaks an array/object into its elements
✅ Rest (...) → Collects → Gathers multiple values into an array/object
    </pre>
  </body>
</html>
